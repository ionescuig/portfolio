{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}CV Update{% endblock %}

{% block content %}
    <br>
    <h3>CV Update</h3>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="submit" value="Update CV" />
    </form>

{% endblock %}
