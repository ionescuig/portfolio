{% extends 'base_list.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}CV Update{% endblock %}

{% block list_title %}CV Update<br><h2>{{ object }}</h2>{% endblock %}

{% block list_content %}
    <div class="row">
        <div class="col-md-2 col-lg-4"></div>
        <div class="col-md-8 col-lg-4 mb-3" style="background: rgba(70, 89, 18, 0.08); border-radius: 0.5em; margin: 0.5rem;">
            <div class="m-3">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.visible|as_crispy_field }}
                    <input class="btn btn-success" type="submit" name="submit" value="Update CV" />
                    <a class="btn btn-danger " href="{% url 'projects:cv_list' %}">Cancel</a>
                </form>
            </div>
        <div class="col-md-2 col-lg-4"></div>
    </div>

{% endblock %}
