{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Delete image{% endblock %}

{% block content %}
    <br>
    {% if user.is_authenticated %}
        <form method="POST">
            {% csrf_token %}
            <img src="{{ object.image.url }}" width='50%' alt="{{ obj.url }}">
            <br><br><p>Project: {{ object.project.title }}</p>
            <spam>
                Are you sure you want to delete this image?
                <input class="btn btn-danger" type="submit" value="Yes, I am sure">
                <a class="btn btn-warning" href="{% url 'projects:project_detail' slug=object.project.slug %}">Cancel</a>
            </spam>
        </form>
    {% endif %}

{% endblock %}
