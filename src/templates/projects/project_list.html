{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Projects{% endblock %}

{% block content %}
    <div class="align-items-center flex-column" style="margin: 4rem; margin-bottom: 6rem;">
        <div class="text-center">
            <h1 style="font-family: 'Overpass', sans-serif; color: #d5ea9f; text-shadow: 0 0 15px black;">
                <strong>Projects</strong></h1>
        </div>
    </div>

    {% if object_list %}
        {% for obj in object_list %}
                <div class="card bg-light mb-3">
                    <div class="row">

                        <div class="col-md-6 align-self-center">
                            <img class="card-img" src="{{ obj.images_set.first.image.url }}" width="100%" alt="{{ obj.images_set.first.image.url }}">
                        </div>

                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title" style="font-family: 'Overpass', sans-serif;"><strong>{{ obj.title }}</strong></h5>
                                <p class="card-text">{{ obj.description }}</p>
                                <a href="{{ obj.get_absolute_url }}" class="btn btn-info">More</a>
                            </div>
                        </div>

                    </div>
                </div>
        {% endfor %}
    {% else %}
        <h3>No projects yet</h3>
    {% endif %}
{% endblock %}
