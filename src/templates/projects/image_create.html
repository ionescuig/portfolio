{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}New Project{% endblock %}

{% block content %}
    <br>
    <h3>Create Image</h3>
    <form id="post_form" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="submit" value="Add image" />
    </form>
    <a class="btn btn-danger btn-sm" href="{% url 'projects:project_update' view.kwargs.slug %}">Cancel</a>

{% endblock %}
