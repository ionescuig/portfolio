{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}New CV{% endblock %}

{% block content %}
    <br>
    <h3>Add CV</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" name="submit" value="Add CV" />
        <a class="btn btn-danger " href="{% url 'projects:cv_list' %}">Cancel</a>
    </form>
{% endblock %}
