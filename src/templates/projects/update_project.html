{% extends 'base.html' %}

{% block title %}Update Project{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <form>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="Update" />
        </form>

    {% else %}
        <form>
            {% csrf_token %}
            <ul class="unstyled">
                <li>Title: {{ form.instance.title }}</li>
                <li>Description: {{ form.instance.description }}</li>
            </ul>
    </form>
    {% endif %}
{% endblock %}
